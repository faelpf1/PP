{% extends "base.html" %}
{% load static %}

{% block title %} Adicionar Orçamento {% endblock %}

{% block styles %}<link rel="stylesheet" href="{% static 'css/extra.css' %}">{% endblock %}

{% block content %}
<div id="content">
    <div class="container-fluid">
        <div class="row">
            <form class="col-md-4 col-lg-4 offset-md-4 offset-lg-4" method="POST" action="">
                <h3 class="text-center"> Adicionar Orçamento </h3>
                {% if message is not None %}
                <div class="alert alert-{{ message.type }}">{{ message.text }}</div>
                {% endif %}
                {% csrf_token %}
                    {{ form }}
                <a href="{{'/orcamento'}}" style="display: block; text-align: center; margin-bottom: 20px;">Voltar</a>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
